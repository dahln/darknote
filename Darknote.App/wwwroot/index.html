<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darknote</title>
    <base href="/" />
    <link rel="stylesheet" href="app.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="manifest.json" rel="manifest" />
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="Darknote.App.styles.css?v=2024.2.17.A" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An expected error.
        <a href="" class="reload">Reload</a>
        If this error persists, please contact us so we can correct this issue.
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="_framework/blazor.webassembly.js?v=2024.2.17.A"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.13.0/Sortable.min.js"></script>
    <script>
        window.setFocusById = (id) => {
            setTimeout(() => {
                const element = document.getElementById(id);
                if (element) {
                    element.focus();
                }
            }, 25);
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const url = new URL(window.location.href);
            if (url.pathname === '/' && url.searchParams.has('title') && url.searchParams.has('content')) {
                const title = url.searchParams.get('title');
                const content = url.searchParams.get('content');
                const newUrl = `/note?title=${encodeURIComponent(title)}&content=${encodeURIComponent(content)}`;
                window.location.href = newUrl;
            }
        });
    </script>
    <script>
        function getContentById(id) {
            var element = document.getElementById(id);
            if(element != null && element != undefined)
                return element ? element.innerText : null;
        }
    </script>
    <script>
        function clearContentById(id) {
            var element = document.getElementById(id);
            if(element != null && element != undefined)
                element.innerText = "";
        }
    </script>
    <script>
        function setContentById(id, content) {
            var element = document.getElementById(id);
            if(element != null && element != undefined)
                element.innerText = content;
        }
    </script>
    <script>
        function removeBrFromItemContent() {
            document.querySelectorAll('.ItemContent br').forEach(br => br.remove());
        }
    </script>

</body>

</html>
